    <main class="container text-center">

        <div id="choosePlayer" class="active">
            <button class="btn" id="register" onclick="selectPlayer(true)">New Player</button>
            <button class="btn" id="login" onclick="selectPlayer()">Login</button>
        </div>
        <div id="nameInputContainer">
            <input type="text" id="nameInput" placeholder="Enter player name" autocomplete="off" spellcheck="false" aria-autocomplete="both"
                aria-haspopup="false" />
            <button class="btn" id="sendNameButton">SEND</button>
        </div>

        <div class="value">Value: <span id="dealerHandValue">0</span></div>

        <div class="d-flex justify-content-center align-items-center" style="gap: 1rem">
            <button id="stand" class="btn" disabled>Stand</button>
            <button id="start" class="btn" onclick="startGame()" disabled></button>
            <button id="hit" class="btn" disabled>Hit</button>
        </div>

        <div class="value">Value: <span id="playerHandValue">0</span></div>

        <div id="dealerCards" class="cardsContainer"></div>
        <div id="playerCards" class="cardsContainer"></div>

        <button id="logout" class="btn" onclick="logout()" disabled>Logout</button>

        <div id="dealer" class="profile z-99">
            <div><img src="./common/assets/dealer.png" draggable="false"></div>
            <p>DEALER<br><span id="dealerWins">Wins: 0</span></p>
        </div>
        <div id="player" class="profile z-99">
            <div><img src="./common/assets/pfp.png" draggable="false" onclick="document.getElementById('pfpInput').click();"
                    title="Click to change"></div>
            <p id="playerName">PLAYER<br><span id="playerWins">Wins: 0</span></p>
        </div>

        <div id="chipsContainer"><img src="./common/assets/chips.png" id="chips" width="100%" draggable="false"></div>

        <div class="popup">
            <div id="blackjack">
                <img src="./common/assets/blackjack.png" style="width: 16%;" draggable="false">
                <span>BLACKJACK</span>
            </div>
            <div id="bust">
                <img src="./common/assets/bust.png" style="width: 22%;" draggable="false">
                <span>BUST</span>
            </div>
        </div>

        <input type="file" id="pfpInput" accept="image/*" onchange="uploadProfilePicture(this)" style="display: none;">
    </main>

</body>

</html>
